tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john.doe@mail.com'
          password:
            description: "User's password"
            type: string
            example: '123456'
responses:
  '200':
    description: Successfully login a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'HeRqTaVpihLsalfbxp/8YNh07jmg4xrke3bCblgO'
  '401':
    $ref: '../../../components/responses/401.yaml'
