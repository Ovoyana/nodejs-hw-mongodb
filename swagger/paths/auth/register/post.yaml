tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Konor'
          email:
            description: "User's email"
            type: string
            example: 'john.doe@mail.com'
          password:
            description: "User's password"
            type: string
            example: '123456'
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                name:
                  type: string
                  example: 'John Konor'
                email:
                  type: string
                  example: 'john.kon@mail.com'
  '409':
    $ref: '../../../components/responses/409.yaml'
