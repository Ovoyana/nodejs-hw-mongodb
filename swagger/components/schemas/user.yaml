type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - verify
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "User's phone number"
    type: string
    example: '+380000000'
  email:
    description: "User's email"
    type: string
    example: 'example@mail.com'
  password:
    description: "User's password"
    type: string
    example: '123456'
  verify:
    description: 'Is the user verified?'
    type: boolean
    example: true
