type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+38000000007'
  email:
    description: "Contact's email"
    type: string
    example: 'example@mail.com'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  userId:
    description: 'ID user, that owner of contact'
    type: string
    example: 65e4decdd286b30065d54af9
  isFavourite:
    description: 'Is this contact favourite?'
    type: boolean
    example: true
  photo:
    description: "Link to contacts's photo"
    type: string
    example: <https://res.cloudinary.com/dzmv5lwpt/image/upload/image.png>
